plugins {
	id 'fabric-loom' version '0.2.4-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "battle-towers"
version = "1.1.0"

minecraft {
}

repositories {
    maven { url = "https://maven.fabricmc.net/" }
    maven { url = "https://minecraft.curseforge.com/api/maven" }
    maven { url = 'http://maven.sargunv.s3-website-us-west-2.amazonaws.com/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.1"
    modCompile "net.fabricmc:fabric-loader:0.4.8+build.155"
    modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0+build.200"

    //Fabric api
    modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0+build.207"

    // cloth & autoconfig
    modCompile "cloth-config:ClothConfig:0.2.1.14"
    modCompile "me.sargunvohra.mcmods:auto-config:1.1.2+mc1.14.1"

    // jij
    include "cloth-config:ClothConfig:0.2.1.14"
    include "me.sargunvohra.mcmods:auto-config:1.0.0+mc1.14"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
