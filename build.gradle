plugins {
	id 'fabric-loom' version '0.2.6-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "battle-towers"
version = "1.1.2"

minecraft {
}

repositories {

    maven { url = "https://minecraft.curseforge.com/api/maven" }
    maven { url = 'http://maven.sargunv.s3-website-us-west-2.amazonaws.com/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.15.2"
    mappings "net.fabricmc:yarn:1.15.2+build.15:v2"
    modCompile "net.fabricmc:fabric-loader:0.8.2+build.194"

    //Fabric api
    modCompile "net.fabricmc.fabric-api:fabric-api:0.5.1+build.294-1.15"

    // cloth & autoconfig
    modCompile "me.shedaniel.cloth:config-2:2.13.2"
    modCompile "me.sargunvohra.mcmods:autoconfig1u:1.2.4"
    // jij
    include "me.shedaniel.cloth:config-2:2.13.2"
    include "me.sargunvohra.mcmods:autoconfig1u:1.2.4"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
runClient {
    jvmArgs "-Xmx7G"
}
